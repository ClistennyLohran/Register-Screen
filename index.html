<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/1b93dabb06.js" crossorigin="anonymous"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="sup">
        <h1><i class="fas fa-dice-d6"></i>&nbsp;REGISTER&nbsp;<i class="fas fa-dice-d6"></i></h1>
      </div>
      <div class="rect"></div>
      <div class="inf">
        <form action="">
          <label for="name">Name</label>
          <div class="container01">
            <input type="text" name="name" placeholder="Your name." required>
            <div class="box01"><i class="fas fa-user"></i></div>
          </div>
          <label for="surname">Surname</label>
          <div class="container01">
            <input type="text" name="surname" placeholder="Your surname." required>
            <div class="box01"><i class="fas fa-user"></i></div>
          </div>
          <label for="email">E-mail</label>
          <div class="container01">
            <input type="email" name="email" placeholder="Your e-mail." required>
            <div class="box01"><i class="fas fa-envelope"></i></div>
          </div>
          <label for="password">Password</label>
          <div class="container01">
            <input type="password" name="password" placeholder="Your password." required>
            <div class="box01"><i class="fas fa-lock"></i></div>
          </div>
          <label for="repeatPassword">Repeat Password</label>
          <div class="container01">
            <input type="password" name="repeatPassword" placeholder="Repeat yout password." required>
            <div class="box01"><i class="fas fa-lock"></i></div>
          </div>
          <button>REGISTER</button>
          <p>You already have an account?</p>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
